<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome script -->
    <script
      src="https://kit.fontawesome.com/410ade3d0f.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="./style/css/main.css" />
    <title>Mundo Presion</title>
  </head>
  <body>
    <nav class="nav_container">
      <div class="logo_box">
        <img src="./assets/pictures/logo.jpg" alt="logo" />
      </div>
      <button class="nav_box">
        <i class="fa-solid fa-house"></i>
        Inicio
      </button>
      <button class="nav_box">
        <i class="fa-solid fa-wallet"></i>
        Pagos
      </button>
    </nav>
    <div class="header_main">
      <header class="header_container">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i
          ><input class="search_bar" type="text" id="search" />
        </div>
        <div class="login"></div>
      </header>
      <main>
        <div class="title_container">
          <div class="title_box">
            <h2>Dashboard</h2>
          </div>
        </div>
        <div class="table_container">
          <div class="table_box">
            <input type="number" id="number" />
            <input type="text" id="name" />
            <input type="text" id="contact" />
            <input type="text" id="date_test" />
            <input type="text" id="date_ht" />
            <input type="text" id="date_exp" />
            <input type="number" id="number_compressor" />
            <input type="number" id="dimension" />
          </div>
        </div>
        <div class="customer_list_container"></div>
      </main>
    </div>
  </body>
</html>
